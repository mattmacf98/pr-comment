name: PR comment
description: Comment on a PR with a message
author: Your name or organization here

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: heart
  color: red

# Define your inputs here.
inputs:
  owner:
    description: The owner of the repository
    required: true
  repo:
    description: The repository name
    required: true
  pr_number:
    description: The pull request number
    required: true
  token:
    description: The token to use to comment on the PR
    required: true
runs:
  using: node24
  main: dist/index.js
